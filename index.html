<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Provweb: Internet + Combo Cinema</title>
</head>
<body>
    <header>
        <section class="header">
            <div class="navbar">
                <div class="logo"><img src="./IMG/pwlogo.png" alt="Logo Provweb" width="145px"></div>
                <ul class="links">
                    <li><a href="https://ixc.provweb.com.br/central_assinante_web/login">Central do Assinante</a></li>
                    <li><a href="#">Combo Cinema</a></li>
                </ul>
                <a href="https://wa.me/5592992813594" class="action_btn">ASSINAR</a>
                <div class="toggle_btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="dropdown_menu">
                <li><a href="https://ixc.provweb.com.br/central_assinante_web/login">Central do Assinante</a></li>
                <li><a href="#">Combo Cinema</a></li>
                <li><a href="https://wa.me/5592992813594" class="action_btn">ASSINAR</a></li>
            </div>
        </section>
    </header>
    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>
</body>
</html>
